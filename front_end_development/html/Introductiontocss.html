	<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to CSS</title>
		<link rel="stylesheet"  href="styles.css">
		<style>
		
			*{
			color:blue;
			}
			
			h1{
				color:green;
				border:1px solid orange;
			}
			
			h2{
				color:yellow;
				background-color:blue;
			}
			
			.head1{
				color:brown;
			}
			
			#headid{
				color:pink;
			}
			
		</style>
		
	</head>
	<body>
		
	<h1 class="head1" id="headid">Welcome to CSS</h1>
	
	<p>Welcome to CSS</p>
	<h2 class="csshead">What is CSS?</h2>
	<p class="para">CSS stands for Cascading style sheet which helps developer to apply styles to html Elements with in the page.
	</p>
	
	
	</body>
</html>
