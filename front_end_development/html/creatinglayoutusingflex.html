	<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to css properties</title>
		<style>
			
			section{
				border:1px solid green;
				padding:10px;
				width:100%;
				box-sizing:border-box;
				display:flex;
			}
		
			.div1{
				height:100px;
				width:33%;
				background-color:red;
			}
			
			.div2{
				height:100px;
				width:33%;
				background-color:yellow;
			}
			.div3{
				height:100px;
				width:33%;
				background-color:green;
			}
		</style>
		
	</head>
	
	<body>
		<section>
			<div class="div1">
				
			</div>
			<div class="div2"></div>
			<div class="div3"></div>
			
		</section>
	</body>
</html>
